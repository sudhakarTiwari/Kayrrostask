<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="form-section">
        <form id="asset-form">
          <div class="form-input">
            <span class="form-label"> Name: </span>
            <span class="form-field">
              <input
                id="name"
                type="text"
                placeholder="Enter Company Name..."
                name="company-name"
              />
            </span>
          </div>
          <div class="form-input">
            <span class="form-label"> Area: </span>
            <span class="form-field">
              <input
                id="Area"
                type="Number"
                placeholder="Enter Company Area..."
                name="company-area"
              />
            </span>
          </div>
          <div class="form-input">
            <span class="form-label">Labels: </span>
            <span class="form-field">
              <input
                id="label"
                type="text"
                placeholder="Enter Labels..."
                name="company-label"
              />
            </span>
          </div>
          <div class="form-input">
            <span class="form-label">Category:</span>
            <span class="form-field">
              <select name="company-category">
                <option value="Shopping Complex">Shopping Complex</option>
                <option value="Housing Complex">Housing Complex</option>
                <option value="Office Building">Office Building</option>
                <option value="Golf Course">Golf Course</option>
                <option value="Bridges">Bridges</option>
              </select>
            </span>
          </div>
          <div class="form-input">
            <span class="form-label">Income: </span>
            <span class="form-field">
              <select name="company-income">
                <option value="1000000">1 million</option>
                <option value="2000000">2 million</option>
                <option value="3000000">3 million</option>
                <option value="4000000">4 million</option>
                <option value="5000000">5 million</option>
              </select>
            </span>
          </div>
          <button id="button">Save</button>
        </form>
      </div>

      <div class="output-section">
        <h2>Assets</h2>
        <div class="filters-section"></div>
        <div class="assets-table"></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
